<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <div class="form-outline mb-4">
              <form [formGroup]="Form" (ngSubmit)="onsubmit()">

                  <input type="text"  class="form-control" formControlName="email"
                  placeholder="Enter your email">   
                  <small *ngIf="!Form.get('email')?.valid && Form.get('email')?.touched " 
                  class="form-text text-danger w-100"  >Your Email</small>
                

                <div class="form-outline mb-5">
                  <input type="password"  class="form-control" formControlName="password"
                  placeholder="Enter Password">
                   
                  <small *ngIf="!Form.get('password')?.valid && Form.get('password')?.touched " 
                  class="form-text text-danger w-100"  >Password</small>
                </div>
               
                <div class="form-group input-group">
                  <select name="userType" [ngModel]="userType">
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                  </select>
                </div>  

                <div class="" *ngFor="let rol of roles">
                  <input type="radio" name="rol" ngModel [value]="rol">{{rol}}
                </div>
                
                  <button type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
             
              </form>
            </div>
              

                
             

            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
</section>
